<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/icons/favicon.ico">
    <title>mem slider</title>
</head>
<body>
    <header>
        <div class="header-container container">
            <h1 class="slider-title">#just-mem-slider</h1>
        </div>
    </header>
    <main>
        <div class="main-container container">
            <div class="slider-container container">
            <input class="mem-control" type="radio" name="slider" id="slider-1" checked>
            <input class="mem-control" type="radio" name="slider" id="slider-2">
            <input class="mem-control" type="radio" name="slider" id="slider-3">
            <input class="mem-control" type="radio" name="slider" id="slider-4">
            <div class="slider-wrapper">
                <div class="mem-images">
                    <div class="mem mem-1">
                        <img class="mem-img" src="./assets/images/mem-1.jpg" alt="mem-image-1">
                    </div>
                    <div class="mem mem-2">
                        <img class="mem-img" src="./assets/images/mem-2.jpg" alt="mem-image-2">
                    </div>
                    <div class="mem mem-3">
                        <img class="mem-img" src="./assets/images/mem-3.jpg" alt="mem-image-3">
                    </div>
                    <div class="mem mem-4">
                        <img class="mem-img" src="./assets/images/mem-4.jpg" alt="mem-image-4">
                    </div>
                </div>
            </div>
                <div class="mem-descriptions-wrapper">
                    <div class="mem-descriptions">
                        <div class="mem-description mem-description-1">бахну пивка а то жизнь коротка</div>
                        <div class="mem-description mem-description-2">встаю под будильнек</div>
                        <div class="mem-description mem-description-3">это мне надо</div>
                        <div class="mem-description mem-description-4">госпади кто это</div>
                    </div>
                </div>
                <div class="mem-controls-wrapper">
                    <div class="mem-controls-labels">
                            <label class="mem-controls-label" for="slider-1"><div class="control-marker"></div></label>
                            <label class="mem-controls-label" for="slider-2"><div class="control-marker"></div></label>
                            <label class="mem-controls-label" for="slider-3"><div class="control-marker"></div></label>
                            <label class="mem-controls-label" for="slider-4"><div class="control-marker"></div></label>
                    </div>
                </div>   
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container container">
            
        </div>
    </footer>
</body>
</html>
